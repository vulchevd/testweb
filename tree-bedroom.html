<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brilliant Sunny Beach LTD - Three-Bedroom Apartment</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.14"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .nav-link:hover {
      color: #93c5fd;
    }
    .apartment-card:hover {
      transform: translateY(-10px);
    }
    .language-switcher img {
      width: 30px;
      height: 20px;
      object-fit: cover;
    }
    .apartment-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    #loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">Loading Brilliant Sunny Beach LTD... Please ensure you have an internet connection for CDN resources.</div>
  </div>

  <script type="text/babel">
    const { useState, Component } = React;

    // Error Boundary Component
    class ErrorBoundary extends Component {
      state = { hasError: false };

      static getDerivedStateFromError() {
        return { hasError: true };
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="text-center p-10">
              <h2 className="text-2xl font-bold text-red-600">Something went wrong.</h2>
              <p>Please check the console for errors or refresh the page.</p>
            </div>
          );
        }
        return this.props.children;
      }
    }

    // Translations object
    const translations = {
      en: {
        navbar: {
          title: "Brilliant Sunny Beach LTD",
          menu: ["Home", "About Us", "Technical Base", "Projects", "Contacts"]
        },
        hero: {
          title: "Three-Bedroom Apartment",
          subtitle: "Spacious and elegant living for families seeking maximum comfort near the sea.",
          cta: "Contact Us"
        },
        apartment: {
          title: "Three-Bedroom Apartment",
          size: "112 sq.m",
          summary: "These apartments are ideal for larger families or those who desire more space while enjoying a modern and functional design in a peaceful environment.",
          description: [
            "A large living room with a dining area and open-plan kitchen",
            "Three bright bedrooms, with the master bedroom having access to the terrace",
            "Two modern bathrooms with walk-in showers",
            "Entrance hall with built-in wardrobe and storage space",
            "A spacious balcony with sea or courtyard views"
          ]
        },
        footer: "© 2025 New Residential Building. All rights reserved."
      },
      bg: {
        navbar: {
          title: "Брилянт Слънчев Бряг ООД",
          menu: ["Начало", "За Нас", "Техническа База", "Проекти", "Контакти"]
        },
        hero: {
          title: "Тристаен Апартамент",
          subtitle: "Просторен и елегантен дом за семейства, търсещи максимален комфорт близо до морето.",
          cta: "Свържете се с нас"
        },
        apartment: {
          title: "Тристаен Апартамент",
          size: "112 кв.м",
          summary: "Тези апартаменти са идеални за по-големи семейства или хора, които желаят повече пространство, наслаждавайки се на модерен и функционален дизайн в спокойна среда.",
          description: [
            "Голям хол с трапезария и открита кухня",
            "Три светли спални, като главната спалня има достъп до тераса",
            "Две модерни бани с душ кабини",
            "Входно антре с вграден гардероб и пространство за съхранение",
            "Просторен балкон с изглед към морето или двора"
          ]
        },
        footer: "© 2025 Нов Жилищен Обект. Всички права запазени."
      }
    };

    const apartmentData = {
      title: "Three-Bedroom Apartment",
      size: "112 sq.m",
      summary: "These apartments are ideal for larger families or those who desire more space while enjoying a modern and functional design in a peaceful environment.",
      description: [
        "A large living room with a dining area and open-plan kitchen",
        "Three bright bedrooms, with the master bedroom having access to the terrace",
        "Two modern bathrooms with walk-in showers",
        "Entrance hall with built-in wardrobe and storage space",
        "A spacious balcony with sea or courtyard views"
      ],
      image: "images/three-bedroom1.png"
    };

    function Navbar({ language, setLanguage }) {
      const [isOpen, setIsOpen] = useState(false);
      const navItems = [
        { name: translations[language].navbar.menu[0], href: "index.html" },
        { name: translations[language].navbar.menu[1], href: "about.html" },
        { name: translations[language].navbar.menu[2], href: "technical-base.html" },
        { name: translations[language].navbar.menu[3], href: "projects.html" },
        { name: translations[language].navbar.menu[4], href: "contact.html" }
      ];

      return (
        <nav className="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
          <div className="container mx-auto flex justify-between items-center">
            <a href="index.html" className="flex items-center">
              <img src="images/logo.png" alt="Logo" className="h-12 mr-4" />
              <h1 className="text-xl font-bold">{translations[language].navbar.title}</h1>
            </a>
            <button 
              className="md:hidden text-2xl"
              onClick={() => setIsOpen(!isOpen)}
              aria-label="Toggle menu"
            >
              ☰
            </button>
            <ul className={`md:flex space-x-6 ${isOpen ? 'block' : 'hidden'} md:block absolute md:static bg-blue-900 w-full md:w-auto left-0 top-16 p-4 md:p-0 transition-all`}>
              {navItems.map((item) => (
                <li key={item.name}>
                  <a 
                    href={item.href}
                    className="nav-link text-base font-medium hover:text-blue-300 transition-colors"
                  >
                    {item.name}
                  </a>
                </li>
              ))}
            </ul>
            <div className="language-switcher flex gap-2">
              <img 
                src="images/uk-flag.png" 
                alt="English" 
                className="cursor-pointer hover:scale-110 transition-transform" 
                onClick={() => setLanguage('en')}
              />
              <img 
                src="images/bg-flag.png" 
                alt="Bulgarian" 
                className="cursor-pointer hover:scale-110 transition-transform" 
                onClick={() => setLanguage('bg')}
              />
            </div>
          </div>
        </nav>
      );
    }

    function Hero({ language }) {
      return (
        <section className="bg-blue-800 text-white py-16 text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold mb-4 fade-in">{translations[language].hero.title}</h2>
            <p className="text-lg mb-6">{translations[language].hero.subtitle}</p>
            <a 
              href="contact.html"
              className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-full transition-transform transform hover:scale-105"
            >
              {translations[language].hero.cta}
            </a>
          </div>
        </section>
      );
    }

    function ApartmentCard({ apartment, language }) {
      return (
        <div className="apartment-card bg-white rounded-xl shadow-md overflow-hidden transition-transform duration-300">
          <img src={apartment.image} alt={translations[language].apartment.title} className="w-full" />
          <div className="p-4">
            <h3 className="text-xl font-semibold mb-2">{translations[language].apartment.title}</h3>
            <p className="text-gray-600 mb-3">{translations[language].apartment.size}</p>
            <p className="text-gray-700 text-sm mb-3">{translations[language].apartment.summary}</p>
            <ul className="text-gray-700 text-sm space-y-1">
              {translations[language].apartment.description.map((item, index) => (
                <li key={index} className="flex items-start">
                  <span className="text-blue-600 mr-2">•</span> {item}
                </li>
              ))}
            </ul>
          </div>
        </div>
      );
    }

    function Apartment({ language }) {
      return (
        <section id="apartment" className="py-12 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold text-center mb-6">{translations[language].apartment.title}</h2>
            <div className="max-w-2xl mx-auto">
              <ApartmentCard apartment={apartmentData} language={language} />
            </div>
          </div>
        </section>
      );
    }

    function Footer({ language }) {
      return (
        <footer className="bg-blue-900 text-white text-center py-4">
          <p className="text-sm">{translations[language].footer}</p>
        </footer>
      );
    }

    function App() {
      const [language, setLanguage] = useState('en');

      return (
        <ErrorBoundary>
          <div>
            <Navbar language={language} setLanguage={setLanguage} />
            <Hero language={language} />
            <Apartment language={language} />
            <Footer language={language} />
          </div>
        </ErrorBoundary>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
