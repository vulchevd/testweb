<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Apartments - About Us</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.14"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .nav-link:hover {
      color: #93c5fd;
    }
    .apartment-card:hover {
      transform: translateY(-10px);
    }
    .language-switcher img {
      width: 30px;
      height: 20px;
      object-fit: cover;
    }
    .apartment-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    #loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">Loading Modern Apartments... Please ensure you have an internet connection for CDN resources.</div>
  </div>

  <script type="text/babel">
    const { useState, Component } = React;

    // Error Boundary Component
    class ErrorBoundary extends Component {
      state = { hasError: false };

      static getDerivedStateFromError() {
        return { hasError: true };
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="text-center p-10">
              <h2 className="text-2xl font-bold text-red-600">Something went wrong.</h2>
              <p>Please check the console for errors or refresh the page.</p>
            </div>
          );
        }
        return this.props.children;
      }
    }

    function Navbar() {
      const [isOpen, setIsOpen] = useState(false);
      const navItems = [
        { name: "Home", href: "index.html" },
        { name: "Apartments", href: "apartments.html" },
        { name: "Parking", href: "parking.html" },
        { name: "About", href: "about.html" },
        { name: "Contact", href: "contact.html" }
      ];

      return (
        <nav className="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
          <div className="container mx-auto flex justify-between items-center">
            <div className="flex items-center">
              <img src="images/logo.png" alt="Logo" className="h-12 mr-4" />
              <h1 className="text-xl font-bold">Modern Apartments</h1>
            </div>
            <button 
              className="md:hidden text-2xl"
              onClick={() => setIsOpen(!isOpen)}
              aria-label="Toggle menu"
            >
              ☰
            </button>
            <ul className={`md:flex space-x-6 ${isOpen ? 'block' : 'hidden'} md:block absolute md:static bg-blue-900 w-full md:w-auto left-0 top-16 p-4 md:p-0 transition-all`}>
              {navItems.map((item) => (
                <li key={item.name}>
                  <a 
                    href={item.href}
                    className="nav-link text-base font-medium hover:text-blue-300 transition-colors"
                  >
                    {item.name}
                  </a>
                </li>
              ))}
            </ul>
            <div className="language-switcher flex gap-2">
              <img 
                src="images/uk-flag.png" 
                alt="English" 
                className="cursor-pointer hover:scale-110 transition-transform" 
                onClick={() => setLanguage('en')}
              />
              <img 
                src="images/bg-flag.png" 
                alt="Bulgarian" 
                className="cursor-pointer hover:scale-110 transition-transform" 
                onClick={() => setLanguage('bg')}
              />
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section className="bg-blue-800 text-white py-16 text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold mb-4 fade-in">About Modern Apartments</h2>
            <p className="text-lg mb-6">Where comfort, design, and luxury meet to create your perfect home.</p>
            <a 
              href="contact.html"
              className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-full transition-transform transform hover:scale-105"
            >
              Contact Us
            </a>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-12 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl md:text-3xl font-bold text-center mb-6">About Modern Apartments</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <h3 className="text-xl font-semibold mb-3">Who We Are</h3>
                <p className="text-gray-700 text-sm">
                  Modern Apartments is a premier residential community designed to offer you the best in luxury living. 
                  We believe that your home should be a sanctuary — a place where you feel relaxed, inspired, and truly at ease. 
                  Our team is committed to providing not just apartments, but a lifestyle centered around comfort, elegance, and convenience.
                </p>
              </div>
              <div>
                <h3 className="text-xl font-semibold mb-3">Our Mission</h3>
                <p className="text-gray-700 text-sm">
                  Our mission is to redefine urban living by offering thoughtfully designed living spaces, exceptional service, 
                  and a vibrant community atmosphere. Every apartment is crafted with attention to detail, premium materials, 
                  and modern amenities that suit your everyday needs.
                </p>
              </div>
              <div>
                <h3 className="text-xl font-semibold mb-3">Why Choose Us</h3>
                <ul className="text-gray-700 text-sm space-y-1">
                  <li className="flex items-start"><span className="text-blue-600 mr-2">•</span> High-quality studio, one-bedroom, and two-bedroom apartments</li>
                  <li className="flex items-start"><span className="text-blue-600 mr-2">•</span> Secure underground and outdoor parking options</li>
                  <li className="flex items-start"><span className="text-blue-600 mr-2">•</span> Prime location close to shops, restaurants, and parks</li>
                  <li className="flex items-start"><span className="text-blue-600 mr-2">•</span> 24/7 customer support and property management</li>
                  <li className="flex items-start"><span className="text-blue-600 mr-2">•</span> Modern design with eco-friendly construction</li>
                </ul>
              </div>
              <div>
                <h3 className="text-xl font-semibold mb-3">Our Promise</h3>
                <p className="text-gray-700 text-sm">
                  We are committed to helping you find the perfect apartment that feels like home. 
                  Whether you are seeking a cozy studio or a spacious two-bedroom unit, 
                  we offer a variety of floor plans tailored to fit your lifestyle.
                </p>
                <p className="text-gray-700 text-sm mt-2">
                  We welcome you to explore Modern Apartments and become part of a community 
                  where luxury and comfort come together. 
                  <a href="contact.html" className="text-blue-600 hover:underline">Contact us</a> today to schedule a tour or learn more!
                </p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-blue-900 text-white text-center py-4">
          <p className="text-sm">© 2025 Modern Apartments. All rights reserved.</p>
        </footer>
      );
    }

    function App() {
      return (
        <ErrorBoundary>
          <div>
            <Navbar />
            <Hero />
            <About />
            <Footer />
          </div>
        </ErrorBoundary>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
